<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <!-- iframe tag : to show website inside a website -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=SfoF2UNd5PYQkoP8" title="YouTube video player" frameborder="50" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <br>
    <hr>
    <br>

    <!-- video tag : to show video -->
    <!-- attributes of video tag : controls, loop, width, height -->
    <video src="/Assests/demonSlayer.mp4" width="560" height="315" controls>Video</video>
</body>
</html>
