<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <!-- tables are used to represent real life table data -->
    <!-- tr tag : used to display table rows -->
    <!-- td tag : used to display table data -->
    <!-- th tag : used to display table header -->

    <p>This is the example of a table</p>
    <hr />

    <table>
        <!-- caption tag : used to display table caption or table header -->
        <!-- thead tag : used to display table header -->
        <!-- tbody tag : used to display table body -->
        <!-- colspan and rowspan : used to merge cells -->
        <thead>
            <caption>
              Student Details
            </caption>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Roll No</th>
            </tr>
            <tr>
                <th colspan="3">INFORMATION</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>Chander Shekhar</td>
              <td>23</td>
              <td>2023PMN4255</td>
            </tr>
            <tr>
              <td>Chander Shekhar</td>
              <td>23</td>
              <td>2023PMN4255</td>
            </tr>
            <tr>
              <td>Chander Shekhar</td>
              <td>23</td>
              <td>2023PMN4255</td>
            </tr>
            <tr>
              <td>Chander Shekhar</td>
              <td>23</td>
              <td>2023PMN4255</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
